<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Gallery with modal</title>
</head>
<body>
   <div class="gallery">
      <div class="img-container">
         <img 
            src="./assets/img/preview/architecture-1869398_1280.jpg" 
            alt="Temple path in Kyoto"
            data-original="./assets/img/full/architecture-1869398_1920.jpg"
         >
      </div>
      <div class="img-container">
         <img 
            src="./assets/img/preview/cherry-blossom-1317308_1280.jpg" 
            alt="Sakura"
            data-original="./assets/img/full/cherry-blossom-1317308_1920.jpg"
         >
      </div>
      <div class="img-container">
         <img 
            src="./assets/img/preview/landscape-5359998_1280.jpg" 
            alt="Waterfall in the forest"
            data-original="./assets/img/full/landscape-5359998_1920.jpg"
         >
      </div>
      <div class="img-container">
         <img 
            src="./assets/img/preview/zen-2040340_1280.jpg" 
            alt="Zen composition"
            data-original="./assets/img/full/zen-2040340_1920.jpg"
         >
      </div>
   </div>

   <div class="modal">
      <div class="modal__img-container">
         <img src="" alt="">
      </div>
      <p class="modal__img-caption"></p>
   </div>

   <script src="./app.js"></script>
</body>
</html>
